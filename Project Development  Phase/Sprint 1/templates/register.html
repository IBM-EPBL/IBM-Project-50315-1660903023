<html>
    <head>
        {% if title %}
        <title>{{ title }} - Blood Bank</title>
        {% else %}
        <title>Welcome to Blood Bank</title>
        {% endif %}
        <link rel="shortcut icon" href="{{url_for('static', filename='d.ico')}}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{{url_for('static', filename='numscroller-1.0.js')}}"></script>
<style>div.someclass {
background-size: cover;
}
</style>

    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand" href="/">Blood Bank</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">register</a>
      </li>

     </ul>
  </div>
  </nav>
  <center>
    <div class="card text-left" style="width: 35rem;">
      <div class="card-body">
           <div class="form-group">
          <form action = "{{url_for('regForm')}}" method = "POST">
             <h3>Register</h3>
             <label for="name">Name</label>
             <input type = "text" name = "name" class="form-control" required/>
    
              <label for="addr">Address</label>
             <textarea name = "add" class="form-control" required></textarea>
    
              <label for="city">City</label>
             <input type = "text" name = "city" class="form-control" required/>
    
              <label for="pin">postal code</label>
             <input type = "text" name = "pin" class="form-control" required/>
    
             <label for="bg">Blood Group</label>
             <select name="bg"  class="form-control" >
               <option value="O+" selected>O+</option>
               <option value="O-">O-</option>
               <option value="A+">A+</option>
               <option value="A-">A-</option>
               <option value="B+">B+</option>
               <option value="B-">B-</option>
               <option value="AB+">AB+</option>
               <option value="AB-">AB-</option>
             </select>

             
             <label for="bg2">Type</label>
             <select name="bg2"  class="form-control" >
               <option value="donor" selected>Donor</option>
               <option value="reciepient">Reciepient-</option>
             </select>


             <label for="em">Email</label>
             <input type="text" name="em" class="form-control"/>

             <label for="password">Password</label>
             <input type="text" name="password" class="form-control"/>

             <br>
             <button type="submit" class="btn btn-primary">Register</button>
          </form>
          </div>
          </div>
          </center>  
</body>

</html>
